        <p><label>Artista: </label><input type='text' id='artista'></p>
        <p><label>&nbsp;Años activos: </label><input type='number' id='activos'></p>
        <p><label>&nbsp;Canciones: </label><input type='number' id='canciones'></p>
        <p><input type='checkbox' name='wingrammy' id='wingrammy'><label> Ganó Grammy</label> </p>

        <script>
            
        // Se recupera los datos desde localstorage para convertirlos en objetos js.
            var txt_artistas = localStorage.getItem("ls_artistas");
            if(txt_artistas){
                var artista = JSON.parse(txt_artistas);
            }else{
                var artista = [];
            }

            var txt_activos = localStorage.getItem("ls_años");
            if(txt_activos){
                var activos = JSON.parse(txt_activos);
            }else{
                var activos = [];
            }
            var txt_canciones = localStorage.getItem("ls_canciones");
            if(txt_canciones){
                var canciones = JSON.parse(txt_canciones);
            }else{
                var canciones = [];
            }

            var txt_winGrammy = localStorage.getItem("ls_grammy");
            if(txt_winGrammy){
                var winGrammy = JSON.parse(txt_winGrammy);
            }else{
                var winGrammy = [];
            }

            
            function listarTodo(){
                str = "<tr> <th><p>Nro</p></th><th><p>Artista </p></th><th><p>Años activo </p></th><th><p>Canciones </p></th><th><p>Win Grammy</p></th></tr>";
                for(var i=1 ; i<artista.length ; i++){
                    str = str + "<tr><td>"+i+"</td><td>"+artista[i]+"</td><td>"+activos[i]+"</td><td>"+canciones[i]+"</td><td>"+winGrammy[i]+"</td><tr>"
                }
                str= " <table class=default>"+str+"</table>"
                document.getElementById("salida").innerHTML = str;

                localStorage.setItem("ls_artistas",JSON.stringify(artista));
                localStorage.setItem("ls_años",JSON.stringify(activos));
                localStorage.setItem("ls_canciones",JSON.stringify(canciones));
                localStorage.setItem("ls_grammy",JSON.stringify(winGrammy));
            }

            function eliminarUno(){
                var paraEliminar = document.getElementById('nroElem').value;
                artista.splice(paraEliminar,1);
                activos.splice(paraEliminar,1);
                canciones.splice(paraEliminar,1);
                winGrammy.splice(paraEliminar,1);
                listarTodo();
            }

            function eliminarTodos(){
                var bool_eliminar = document.getElementsByName('grammy');
                console.log(bool_eliminar[0].checked);
                var b_elim = bool_eliminar[0].checked;
                for(var i=0 ; i<artista.length ; i++){
                    if(winGrammy[i]== b_elim){
                        artista.splice(i,1);
                        activos.splice(i,1);
                        canciones.splice(i,1);
                        winGrammy.splice(i,1);
                    }
                }
                listarTodo();
            }

            function listar1(){  
                var q_grammy= "<tr><td>----Los ganadores son:----</td></tr>";
            for(var i=0; i<(winGrammy.length); i++){
                if (winGrammy[i]==true){
                    q_grammy= q_grammy+"<tr><td>"+artista[i]+"</td><td>"+winGrammy[i]+"</td></tr>";
                }
            }
            q_grammy= "<table>"+q_grammy+"</table>";
          document.getElementById('salida3').innerHTML= q_grammy;
            }
        

        function artistasMayores(){
            var q_activo= "<tr><td>----Artistas mayores a 10 años de actividad----</td></tr>";
            for(var i=0; i<(activos.length); i++){
                if (activos[i]>10){
                    q_activo= q_activo+"<tr><td>"+artista[i]+"</td><td>"+activos[i]+"</td></tr>";
                }
            }
            q_activo= "<table>"+q_activo+"</table>";
          document.getElementById('salida4').innerHTML= q_activo;
        }
        function artistSongs(){
            var q_cancion= "<tr><td>----Artistas con más de 200 canciones----</td></tr>";
            for(var i=0; i<(canciones.length); i++){
                if (canciones[i]>200){
                    q_cancion= q_cancion+"<tr><td>"+artista[i]+"</td><td>"+canciones[i]+"</td></tr>";
                }
            }
            q_cancion= "<table>"+q_cancion+"</table>";
          document.getElementById('salida5').innerHTML= q_cancion;
        }
        function artistasMenores(){
            var q_activos= "<tr><td>----Artistas menores a 10 años de actividad----</td></tr>";
            for(var i=0; i<(activos.length); i++){
                if (activos[i]<10){
                    q_activos= q_activos+"<tr><td>"+artista[i]+"</td><td>"+activos[i]+"</td></tr>";
                }
            }
            q_activos= "<table>"+q_activos+"</table>";
          document.getElementById('salida6').innerHTML= q_activos; 
        }

        function artistLessSongs(){
            var q_canciones= "<tr><td>----Artistas con menos de 200 canciones----</td></tr>";
            for(var i=0; i<(canciones.length); i++){
                if (canciones[i]<200){
                    q_canciones= q_canciones+"<tr><td>"+artista[i]+"</td><td>"+canciones[i]+"</td></tr>";
                }
            }
            q_canciones= "<table>"+q_canciones+"</table>";
          document.getElementById('salida7').innerHTML= q_canciones;
        }

//donde se agrega info desde la etiqueta label. 
            function agregar(){
                var miArtista = document.getElementById('artista').value;
                var miActivos = document.getElementById('activos').value;
                var miCanciones = document.getElementById('canciones').value;
                var miWinGrammy = document.getElementsByName('wingrammy')[0].checked;
                
                artista.push(miArtista);
                activos.push(miActivos);
                canciones.push(miCanciones);
                winGrammy.push(miWinGrammy);
                listarTodo();
            }

            function ocultar(){
            document.getElementById("salida").innerHTML= " "
        }
